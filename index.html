<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Pessoas</h1>
    <form id="person-form">
        <input type="text" id="name" placeholder="Nome" required>
        <input type="number" id="age" placeholder="Idade" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Adicionar Pessoa</button>
    </form>
    <h2>Lista de Pessoas</h2>
    <table id="people-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="people-list"></tbody>
    </table>

    <!-- Modal de Edição -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Pessoa</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-name" placeholder="Nome" required>
                <input type="number" id="edit-age" placeholder="Idade" required>
                <input type="email" id="edit-email" placeholder="Email" required>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
